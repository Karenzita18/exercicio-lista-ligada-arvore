<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação de Valores</title>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Exercício de Árvore Binária</h2>
        <h2>Ordene os Valores</h2>
        <form id="valuesForm">
            <label for="ra">RA:</label>
            <input type="text" id="ra" name="ra" required><br><br>

            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required><br><br>

            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required><br><br>

            <button type="button" onclick="addValue()">Adicionar Valor</button>
            <button type="reset" onclick="resetForm()">Resetar</button>
        </form>
    </div>

    <div class="column">
        <h2>Resultados</h2>
        <div id="results"></div>
    </div>
</div>

<script src="./javascript/scriptArvore.js"></script>
</body>
</html>
