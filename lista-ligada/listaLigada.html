<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordenação de Valores</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="container">
            <div class="column">
                <h2>Exercício de Lista Ligada</h2>
                <h2>Ordene os Valores</h2>
                <form id="valuesForm">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" name="ra" required><br><br>

                    <label for="disciplina">Disciplina:</label>
                    <input type="text" id="disciplina" name="disciplina" required><br><br>

                    <label for="nota">Nota:</label>
                    <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required><br><br>

                    <button type="button" onclick="addValue()">Adicionar Valor</button>
                    <button type="reset">Resetar</button>
                </form>
            </div>

            <div class="column">
                <h2>Resultados</h2>
                <div id="results"></div>
            </div>
        </div>

        <script src="../lista-ligada/javascript/script.js"></script>
    </body>
</html>
